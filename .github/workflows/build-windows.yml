name: Build Windows Installer

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      # Avoid native binary locking issues on Windows
      TAILWIND_DISABLE_OXIDE: "1"
      NEXT_TELEMETRY_DISABLED: "1"
      # Do not attempt code-signing or publishing in CI unless explicitly enabled
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      CSC_FOR_WINDOWS: "false"
      ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use a stable modern Node. Your repo uses TypeScript 5 / Next 15 fine with Node 20+
          node-version: 20
          cache: 'npm'

      - name: Show disk space
        run: Get-PSDrive -PSProvider FileSystem
        shell: pwsh

      - name: Install dependencies (clean)
        run: npm ci --no-audit --no-fund
        shell: pwsh

      - name: Build Next.js (standalone)
        run: npm run build
        env:
          NEXT_DISABLE_SWC_BINARY: "1"
        shell: pwsh

      - name: Build Windows portable (faster)
        run: npx electron-builder --win portable --publish never
        shell: pwsh

      - name: Show disk space (post-build)
        if: always()
        run: Get-PSDrive -PSProvider FileSystem
        shell: pwsh

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: faraway-admin-panel-dist
          path: dist/**
          if-no-files-found: error
