appId: com.faraway.admin
productName: Faraway Admin Panel
copyright: Copyright Â© 2024 Faraway
directories:
  output: dist
  buildResources: build
files:
  - electron/**
  - backend/**
  - .next/standalone/**
  - .next/static/**
  - public/**
  - package.json
  - next.config.ts
asar: true
asarUnpack:
  - "backend/**/*"
  - "node_modules/**/*.node"
compression: normal
electronVersion: 38.1.0

# Windows Configuration
win:
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
    - target: zip
      arch: [x64]
  verifyUpdateCodeSignature: false

# NSIS Installer Configuration (Windows)
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: Faraway Admin Panel

# Portable Configuration
portable:
  artifactName: ${productName}-${version}-portable.exe

# Mac Configuration
mac:
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# DMG Configuration (Mac)
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  artifactName: ${productName}-${version}.dmg

# Linux Configuration
linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
    - target: rpm
      arch: [x64]
    - target: tar.gz
      arch: [x64]
  category: Office
  synopsis: Faraway Admin Panel - Yacht Management System
  description: Professional yacht management and administration panel

# Auto-updater
publish:
  provider: github
  owner: your-github-username
  repo: faraway-admin-panel

extraMetadata:
  main: electron/main.js
  version: 1.0.0
  description: Professional yacht management desktop application
  author:
    name: Faraway
    email: admin@faraway.com

