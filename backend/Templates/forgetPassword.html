<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Password Reset OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #1e90ff 100%);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: linear-gradient(135deg, #112240 0%, #233554 100%);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 12px rgba(10, 25, 47, 0.2);
      border-left: 6px solid #1e90ff; /* accent blue */
    }

    h1 {
      color: #64ffda; /* teal accent for contrast */
    }

    p {
      color: #ccd6f6; /* light blue text */
      line-height: 1.6;
    }

    .otp-box {
      background-color: #233554; /* dark blue */
      color: #64ffda; /* teal accent */
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      letter-spacing: 2px;
      margin: 20px 0;
      border: 2px solid #1e90ff;
    }

    .footer {
      font-size: 12px;
      color: #8892b0; /* muted blue */
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hello Sir,</h1>
    <p>Your password reset OTP is:</p>
    <div class="otp-box">{{otp}}</div>
    <p>This OTP will expire in <strong>2 minutes</strong>. Use it to reset your password for your
      <strong>FARAWAY Admin</strong> account.
    </p>
    <p>If you didnâ€™t request this, please ignore this email or contact support.</p>
    <div class="footer">
      &copy; 2025 FARAWAY. All rights reserved.
    </div>
  </div>
</body>

</html>
